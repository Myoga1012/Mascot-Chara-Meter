[Rainmeter]
Author = Myoga S. Tomonaka
Update = 1000

[Metadata]
Name = ハッカちゃん RSSフィーダー
Description = RSSフィードを表示します。（RSS2.0用）
License = Creative Commons BY-NC-SA 4.0 International
Version = 1.00

[Variables]
; カスタムデータを取り込みます。
@include = ../customize.inc

; カラーの定義です。
Background = 000000C0
Foreground = F0FFFFFF
Separator = F0FFFFA0
Frame = 32A69CFF
Frame2 = 00000000

; アイテム取得用変数です。
ItemNode = .*<item>.*<title>(.*)</title>.*<link>(.*)</link>.*</item>

; 書式設定の定義です。
[FontTitle]
FontSize = 10
StringStyle = Normal
StringAlign = Center
FontFace = Segoe UI
FontColor = #Foreground#
StringEffect = Shadow
FontEffectColor = 646464FF
AntiAlias = 1
ClipString = 1

[FontContent]
FontSize = 8
StringStyle = Normal
StringAlign = Left
FontFace = Segoe UI
FontColor = #Foreground#
StringEffect = Shadow
FontEffectColor = 646464FF
AntiAlias = 1
ClipString = 1

;--- プラグインの読み込み ---
[MeasureFeed]
Measure=Plugin
Plugin=WebParser.dll
Url = #RSSURI#
; 1: RSSタイトル名
; 2: ホームページへのリンク
; 3: 1つ目の項目のタイトル
; 4: 1つ目の項目のリンク
; 5以降、2つずつペアで項目タイトルとそのリンク
RegExp = "(?siU)<title>(.*)</title>.*<link>(.*)</link>#ItemNode##ItemNode##ItemNode##ItemNode##ItemNode#"
UpdateRate = 1500
StringIndex = 1
Substitute = "" : "Loading..."
DecodeCharacterReference = 1

[MeasureFeedLink]
Measure = Plugin
Plugin = WebParser.dll
Url = [MeasureFeed]
StringIndex = 2

